
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Invaders â€“ Power Edition</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
html,body{margin:0;height:100%;background:#000;overflow:hidden;-webkit-user-select:none;user-select:none}
canvas{display:block;margin:0 auto;background:#000}
#msg{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;font-family:sans-serif;color:#fff;background:rgba(0,0,0,.85)}
button{padding:10px 24px;font-size:18px;border:none;border-radius:6px;background:#3498db;color:#fff}
</style>
</head>
<body>
<canvas id="g"></canvas>
<div id="msg"><h1 id="st"></h1><button id="rs">PLAY AGAIN</button></div>
<script>
(()=>{const cvs=document.getElementById('g'),ctx=cvs.getContext('2d');
const dpr=window.devicePixelRatio||1;let W=innerWidth,H=innerHeight;
cvs.width=W*dpr;cvs.height=H*dpr;cvs.style.width=W+'px';cvs.style.height=H+'px';ctx.scale(dpr,dpr);

let level=1,score=0,shootCooldown=0,powerTimer=0;
const player={w:40,h:20,x:(W-40)/2,y:H-70,spd:8,color:'#0f0'};
const bullets=[],ebullets=[],explosions=[],enemies=[],ufos=[],powerups=[];
const rows=4,cols=8;
function initEnemies(){
 const gap=Math.min(60,W/(cols+1));const startX=(W-cols*gap)/2;enemies.length=0;
 const palette=['#0af','#f0a','#0ff','#fa0'];
 for(let r=0;r<rows;r++)for(let c=0;c<cols;c++)
   enemies.push({x:startX+c*gap,y:60+r*45,w:30,h:22,dir:1,row:r,color:palette[r%palette.length],speed:1+0.25*(level-1)});
 if(level%2===0) ufos.push({x:-50,y:30,w:40,h:18,spd:3+level,color:'#ff0'});
}
initEnemies();
const stars=Array.from({length:120},()=>({x:Math.random()*W,y:Math.random()*H}));
function starfield(){ctx.fillStyle='#000';ctx.fillRect(0,0,W,H);ctx.fillStyle='#fff';
 stars.forEach(s=>{ctx.fillRect(s.x,s.y,1,1); if((s.y+=0.4)>H){s.y=0;s.x=Math.random()*W;}});}
function draw(){
 starfield();
 ufos.forEach(u=>{ctx.fillStyle=u.color;ctx.fillRect(u.x,u.y,u.w,u.h);});
 powerups.forEach(p=>{ctx.fillStyle=p.type==='SPREAD'?'#0ff':'#ff0';ctx.beginPath();ctx.arc(p.x,p.y,6,0,Math.PI*2);ctx.fill();});
 ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);
 ctx.fillStyle='#ff0';bullets.forEach(b=>ctx.fillRect(b.x,b.y,3,10));
 ctx.fillStyle='#f55';ebullets.forEach(b=>ctx.fillRect(b.x,b.y,3,10));
 enemies.forEach(e=>{ctx.fillStyle=e.color;ctx.fillRect(e.x,e.y,e.w,e.h);});
 explosions.forEach(ex=>{ctx.globalAlpha=ex.a;ctx.fillStyle='#fa0';ctx.beginPath();
   ctx.arc(ex.x,ex.y,ex.r,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;});
 // HUD
 ctx.fillStyle='#fff';ctx.fillText('LEVEL '+level+'  SCORE '+score,10,18);
}
function update(){
 // cooldowns
 if(shootCooldown>0)shootCooldown--;
 if(powerTimer>0){powerTimer--; if(powerTimer===0)player.color='#0f0';}
 // move bullets
 bullets.forEach((b,i)=>{b.y-=10;if(b.y<-10)bullets.splice(i,1);});
 let shift=false;
 enemies.forEach(e=>{e.x+=e.dir*e.speed;if(e.x<10||e.x+e.w>W-10)shift=true;});
 if(shift) enemies.forEach(e=>{e.dir*=-1;e.y+=25;});
 // enemy-player collision
 enemies.forEach(e=>{if(rectHit(e,player))gameOver(false);});
 // bullet collisions
 bullets.forEach((b,bi)=>{
   enemies.some((e,ei)=>{
     if(rectPointHit(e,b.x,b.y)){explode(e.x+e.w/2,e.y+e.h/2);enemies.splice(ei,1);bullets.splice(bi,1);score+=100;if(Math.random()<0.15)spawnPowerUp(e);return true;}
     return false;
   });
   ufos.some((u,ui)=>{
     if(rectPointHit(u,b.x,b.y)){explode(u.x+u.w/2,u.y+u.h/2);ufos.splice(ui,1);bullets.splice(bi,1);score+=200;return true;}
     return false;
   });
 });
 // ufos
 ufos.forEach((u,ui)=>{u.x+=u.spd;if(u.x>W+50)ufos.splice(ui,1);});
 // powerups
 powerups.forEach((p,pi)=>{
   p.y+=2;if(p.y>H)powerups.splice(pi,1);
   if(rectHit(p,player)){applyPower(p.type);powerups.splice(pi,1);}
 });
 // enemy bullets shoot
 if(Math.random()<0.02&&enemies.length){
   const e=enemies[Math.random()*enemies.length|0];
   ebullets.push({x:e.x+e.w/2,y:e.y+e.h});
 }
 ebullets.forEach((b,bi)=>{
   b.y+=6;if(b.y>H)ebullets.splice(bi,1);
   if(rectPointHit(player,b.x,b.y))gameOver(false);
 });
 explosions.forEach((ex,xi)=>{ex.r+=1.4;ex.a-=0.03;if(ex.a<=0)explosions.splice(xi,1);});
 if(!enemies.length){level++;initEnemies();}
}
function rectPointHit(r,x,y){return x>=r.x&&x<=r.x+r.w&&y>=r.y&&y<=r.y+r.h;}
function rectHit(a,b){return a.x<a.x+a.w&&a.x+ a.w>b.x&&a.y<b.y+b.h&&a.y+a.h>b.y;} // simplified
function explode(x,y){explosions.push({x,y,r:2,a:1});}
function spawnPowerUp(e){const type=Math.random()<0.5?'SPREAD':'RAPID';powerups.push({x:e.x+e.w/2,y:e.y,type});}
function applyPower(type){if(type==='RAPID'){shootCooldown=0;player.color='#ff0';powerTimer=600;}
 else if(type==='SPREAD'){player.color='#0ff';powerTimer=600;shootSpread();}}
let run=true;
function loop(){if(run){update();draw();requestAnimationFrame(loop);}}loop();
function gameOver(win){st.textContent=win?'YOU WIN!':'GAME OVER';msg.style.display='flex';run=false;}
function shootSingle(){bullets.push({x:player.x+player.w/2-1.5,y:player.y});}
function shootSpread(){
 bullets.push({x:player.x+player.w/2-1.5,y:player.y,dx:0});
 bullets.push({x:player.x+player.w/2-1.5,y:player.y,dx:-2});
 bullets.push({x:player.x+player.w/2-1.5,y:player.y,dx:2});
}
function handleShoot(){
 if(shootCooldown===0){if(powerTimer>0&&player.color==='#0ff'){shootSpread();}else{shootSingle();}
 shootCooldown=powerTimer>0 andPlayerSpread?5:15;}
}
let left=false,right=false;
addEventListener('keydown',e=>{if(e.key==='ArrowLeft')left=true;if(e.key==='ArrowRight')right=true;if(e.key===' '&&run)handleShoot();});
addEventListener('keyup',e=>{if(e.key==='ArrowLeft')left=false;if(e.key==='ArrowRight')right=false;});
addEventListener('pointerdown',e=>{pointerMove(e);handleShoot();});
addEventListener('pointermove',e=>pointerMove(e));
function pointerMove(e){if(!run)return;const rect=cvs.getBoundingClientRect();player.x=e.clientX-rect.left-player.w/2;}
setInterval(()=>{if(!run)return;if(left)player.x-=player.spd;if(right)player.x+=player.spd;
 if(player.x<0)player.x=0;if(player.x+player.w>W)player.x=W-player.w;},16);
rs.onclick=()=>{level=1;score=0;player.x=(W-player.w)/2;bullets.length=ebullets.length=explosions.length=0;ufos.length=0;powerups.length=0;initEnemies();run=true;msg.style.display='none';};
addEventListener('resize',()=>location.reload());
})();
</script>
</body>
</html>
