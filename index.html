
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Invaders â€“ Challenge v3.2</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
html,body{margin:0;height:100%;background:#000;overflow:hidden;-webkit-user-select:none;user-select:none}
canvas{display:block;margin:0 auto;background:#000}
#msg{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;font-family:sans-serif;color:#fff;background:rgba(0,0,0,.85)}
button{padding:10px 24px;font-size:18px;border:none;border-radius:6px;background:#3498db;color:#fff}
</style>
</head>
<body>
<canvas id="g"></canvas>
<div id="msg"><h1 id="st"></h1><p id="summary"></p><button id="rs">PLAY AGAIN</button></div>
<script>
(()=>{const cvs=document.getElementById('g'),ctx=cvs.getContext('2d');
const dpr=window.devicePixelRatio||1;let W=innerWidth,H=innerHeight;
cvs.width=W*dpr;cvs.height=H*dpr;cvs.style.width=W+'px';cvs.style.height=H+'px';ctx.scale(dpr,dpr);

// ------------ State ------------
let level=1,score=0,hi=+localStorage.getItem('si_hi')||0;
const player={w:40,h:20,x:(W-40)/2,y:H-70,spd:8,base:'#0f0',color:'#0f0'};
let power='',powerT=0,fireT=0;
const bullets=[],eBullets=[],explosions=[],enemies=[],ufos=[],drops=[];
const rows=4,cols=8,MID=H*0.5;let running=true;

// ------------ Helpers -----------
const stars=Array.from({length:120},()=>({x:Math.random()*W,y:Math.random()*H}));
function rectPoint(r,x,y){return x>=r.x&&x<=r.x+r.w&&y>=r.y&&y<=r.y+r.h;}
function addExpl(x,y){explosions.push({x,y,r:2,a:1});}
function spawnDrop(x,y){drops.push({x,y,type:Math.random()<0.5?'RAPID':'SPREAD',vy:2});}
function setPower(t){power=t;powerT=600;player.color=t==='RAPID'?'#ff0':'#0ff';}

// ------------ Wave ---------------
function wave(){
 enemies.length=0;
 const gap=Math.min(60,W/(cols+1)),sx=(W-cols*gap)/2;
 const pal=['#0af','#f0a','#0ff','#fa0'];
 for(let r=0;r<rows;r++)for(let c=0;c<cols;c++)
  enemies.push({x:sx+c*gap,y:60+r*45,w:30,h:22,dir:1,row:r,alive:true,
                hspd:1+0.2*(level-1),vspd:1+0.1*level,color:pal[r%4]});
 if(level%3===0) ufos.push({x:-50,y:30,w:40,h:18,spd:3+level*0.4,color:'#ff0'});
}

// ------------- Drawing -----------
function drawStars(){ctx.fillStyle='#000';ctx.fillRect(0,0,W,H);ctx.fillStyle='#fff';
 stars.forEach(s=>{ctx.fillRect(s.x,s.y,1,1);if((s.y+=0.3)>H){s.y=0;s.x=Math.random()*W;}});}
function drawHUD(){
 ctx.fillStyle='#fff';ctx.fillText(`L${level} S${score} HI${hi}`,10,18);
 if(power){
   const barW=80,barH=6,remain=powerT/600;
   ctx.fillStyle='#555';ctx.fillRect(W- barW -20,10,barW,barH);
   ctx.fillStyle=power==='RAPID'?'#ff0':'#0ff';
   ctx.fillRect(W- barW -20,10,barW*remain,barH);
   ctx.strokeStyle='#fff';ctx.strokeRect(W- barW -20,10,barW,barH);
   ctx.fillStyle='#fff';ctx.font='12px sans-serif';ctx.fillText(power,W- barW -20,28);
 }
}
function draw(){
 drawStars();
 ufos.forEach(u=>{ctx.fillStyle=u.color;ctx.fillRect(u.x,u.y,u.w,u.h);});
 drops.forEach(d=>{ctx.fillStyle=d.type==='RAPID'?'#ff0':'#0ff';ctx.beginPath();ctx.arc(d.x,d.y,6,0,Math.PI*2);ctx.fill();});
 ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);
 ctx.fillStyle='#ff0';bullets.forEach(b=>ctx.fillRect(b.x,b.y,3,10));
 ctx.fillStyle='#f55';eBullets.forEach(b=>ctx.fillRect(b.x,b.y,3,10));
 enemies.forEach(e=>{if(e.alive){ctx.fillStyle=e.color;ctx.fillRect(e.x,e.y,e.w,e.h);}});
 explosions.forEach(ex=>{ctx.globalAlpha=ex.a;ctx.fillStyle='#fa0';ctx.beginPath();ctx.arc(ex.x,ex.y,ex.r,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;});
 drawHUD();
}

// ------------- Update ------------
function update(){
 // timers
 if(fireT>0)fireT--;
 if(powerT>0){powerT--;if(powerT===0){power='';player.color=player.base;}}
 // auto fire
 if(fireT===0){shoot();fireT=power==='RAPID'?8:20;}
 // bullets
 bullets.forEach((b,i)=>{b.y-=10;b.x+=b.dx||0;if(b.y<-10||b.x<-5||b.x>W+5)bullets.splice(i,1);});
 // enemy movement
 let edge=false;
 enemies.forEach(e=>{
   if(!e.alive)return;
   if(e.y<MID){e.x+=e.dir*e.hspd;if(e.x<10||e.x+e.w>W-10)edge=true;}
   else e.y+=e.vspd;
 });
 if(edge) enemies.forEach(e=>{e.dir*=-1;e.y+=25;});
 // collisions bullets vs enemies
 bullets.forEach((b,bi)=>{
   for(let i=0;i<enemies.length;i++){const e=enemies[i];
     if(!e.alive)continue;
     if(rectPoint(e,b.x,b.y)){enemyKilled(e);bullets.splice(bi,1);break;}
   }
   for(let i=ufos.length-1;i>=0;i--){const u=ufos[i];
     if(rectPoint(u,b.x,b.y)){addExpl(u.x+20,u.y+9);ufos.splice(i,1);bullets.splice(bi,1);score+=300;break;}
   }
 });
 // drops
 for(let i=drops.length-1;i>=0;i--){const d=drops[i];d.y+=d.vy;
   if(d.y>H) drops.splice(i,1);
   else if(rectPoint(player,d.x,d.y)){setPower(d.type);drops.splice(i,1);}
 }
 // ufos
 for(let i=ufos.length-1;i>=0;i--){const u=ufos[i];u.x+=u.spd;if(u.x>W+50)ufos.splice(i,1);}
 // enemy bullets shoot
 const p=Math.min(0.015+level*0.003,0.07);
 if(Math.random()<p&&aliveEnemies().length){const e=aliveEnemies()[Math.random()*aliveEnemies().length|0];
   const kind=(level>=6&&Math.random()<0.4)?'HOMING':'NORMAL';
   eBullets.push({x:e.x+15,y:e.y+22,spd:4+level*0.3,kind});
 }
 // enemy bullets move
 for(let i=eBullets.length-1;i>=0;i--){const b=eBullets[i];
   if(b.kind==='HOMING') b.x+=(player.x+20-b.x)*0.03;
   b.y+=b.spd;
   if(b.y>H) eBullets.splice(i,1);
   else if(rectPoint(player,b.x,b.y)) return gameOver();
 }
 // explosions decay
 for(let i=explosions.length-1;i>=0;i--){const ex=explosions[i];ex.r+=1.2;ex.a-=0.03;if(ex.a<=0)explosions.splice(i,1);}
 // remove enemies off screen
 enemies.forEach(e=>{if(e.alive&&e.y>H){e.alive=false;}});
 // next wave
 if(aliveEnemies().length===0 && drops.length===0 && ufos.length===0){level++;wave();}
 // collide bottom
 aliveEnemies().forEach(e=>{if(e.y+e.h>=player.y)gameOver();});
}
function aliveEnemies(){return enemies.filter(e=>e.alive);}
function enemyKilled(e){e.alive=false;addExpl(e.x+15,e.y+11);score+=100;if(Math.random()<0.2)spawnDrop(e.x+15,e.y);}
function shoot(){if(power==='SPREAD'){bullets.push({x:player.x+20,y:player.y,dx:0});
 bullets.push({x:player.x+20,y:player.y,dx:-2});bullets.push({x:player.x+20,y:player.y,dx:2});}
 else bullets.push({x:player.x+20,y:player.y});}

// ------------- Input -------------
let left=false,right=false;
addEventListener('keydown',e=>{if(e.key==='ArrowLeft')left=true;if(e.key==='ArrowRight')right=true;});
addEventListener('keyup',e=>{if(e.key==='ArrowLeft')left=false;if(e.key==='ArrowRight')right=false;});
addEventListener('pointermove',e=>{const r=cvs.getBoundingClientRect();player.x=e.clientX-r.left-20;});
setInterval(()=>{if(!running)return;if(left)player.x-=player.spd;if(right)player.x+=player.spd;
 if(player.x<0)player.x=0;if(player.x+player.w>W)player.x=W-player.w;},16);

// ------------- Loop --------------
function loop(){if(!running)return;update();draw();requestAnimationFrame(loop);}
wave();loop();

// ------------- Game Over ----------
function gameOver(){
 running=false;
 st.textContent='GAME OVER';
 summary.textContent=`LEVEL ${level}  SCORE ${score}${score>hi?'  NEW HI!':''}`;
 if(score>hi){hi=score;localStorage.setItem('si_hi',hi);}
 msg.style.display='flex';
}
rs.onclick=()=>{level=1;score=0;player.x=(W-player.w)/2;
 bullets.length=eBullets.length=explosions.length=0;enemies.length=ufos.length=drops.length=0;
 power='';player.color=player.base;running=true;msg.style.display='none';wave();loop();};
addEventListener('resize',()=>location.reload());
})();
</script>
</body>
</html>
