
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Invaders â€“ Challenge Edition v3.0</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
html,body{margin:0;height:100%;background:#000;overflow:hidden;-webkit-user-select:none;user-select:none}
canvas{display:block;margin:0 auto;background:#000}
#msg{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;font-family:sans-serif;color:#fff;background:rgba(0,0,0,.85)}
button{padding:10px 24px;font-size:18px;border:none;border-radius:6px;background:#3498db;color:#fff}
</style>
</head>
<body>
<canvas id="g"></canvas>
<div id="msg"><h1 id="st"></h1><p id="summary"></p><button id="rs">PLAY AGAIN</button></div>
<script>
(()=>{const cvs=document.getElementById('g'),ctx=cvs.getContext('2d');
const dpr=window.devicePixelRatio||1;let W=innerWidth,H=innerHeight;
cvs.width=W*dpr;cvs.height=H*dpr;cvs.style.width=W+'px';cvs.style.height=H+'px';ctx.scale(dpr,dpr);

// ------------------ State ------------------
let level=1,score=0;
let highScore=+localStorage.getItem('si_hi')||0;
const player={w:40,h:20,x:(W-40)/2,y:H-70,spd:8,color:'#0f0'};
let rapid=false,spread=false,powerTimer=0,fireTimer=0;
const bullets=[],enemyBullets=[],explosions=[],enemies=[],ufos=[],powerUps=[];
const rows=4,cols=8;const MID=H*0.5;
let running=true;

// ------------------ Helpers ------------------
const stars=Array.from({length:120},()=>({x:Math.random()*W,y:Math.random()*H}));
function rectPoint(r,x,y){return x>=r.x&&x<=r.x+r.w&&y>=r.y&&y<=r.y+r.h;}
function addExplode(x,y){explosions.push({x,y,r:2,a:1});}
function spawnPower(x,y){const t=Math.random()<0.5?'RAPID':'SPREAD';powerUps.push({x,y,type:t,vy:2});}

// ------------------ Wave ------------------
function spawnWave(){
 enemies.length=0;
 const gap=Math.min(60,W/(cols+1));
 const startX=(W-cols*gap)/2;
 const palette=['#0af','#f0a','#0ff','#fa0'];
 for(let r=0;r<rows;r++)for(let c=0;c<cols;c++)
   enemies.push({x:startX+c*gap,y:60+r*45,w:30,h:22,dir:1,row:r,color:palette[r%4],
                 hspd:1+0.2*(level-1),vspd:1+0.1*level});
 if(level%3===0) ufos.push({x:-50,y:30,w:40,h:18,spd:3+level*0.4,color:'#ff0'});
}

// ------------------ Drawing ------------------
function drawStars(){
 ctx.fillStyle='#000';ctx.fillRect(0,0,W,H);ctx.fillStyle='#fff';
 stars.forEach(s=>{ctx.fillRect(s.x,s.y,1,1);s.y+=0.3;if(s.y>H){s.y=0;s.x=Math.random()*W;}});
}
function draw(){
 drawStars();
 // ufo
 ufos.forEach(u=>{ctx.fillStyle=u.color;ctx.fillRect(u.x,u.y,u.w,u.h);});
 // powerUps
 powerUps.forEach(p=>{ctx.fillStyle=p.type==='RAPID'?'#ff0':'#0ff';ctx.beginPath();ctx.arc(p.x,p.y,6,0,Math.PI*2);ctx.fill();});
 // player
 ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);
 // bullets
 ctx.fillStyle='#ff0';bullets.forEach(b=>ctx.fillRect(b.x,b.y,3,10));
 ctx.fillStyle='#f55';enemyBullets.forEach(b=>ctx.fillRect(b.x,b.y,3,10));
 // enemies
 enemies.forEach(e=>{ctx.fillStyle=e.color;ctx.fillRect(e.x,e.y,e.w,e.h);});
 // explosions
 explosions.forEach(ex=>{ctx.globalAlpha=ex.a;ctx.fillStyle='#fa0';ctx.beginPath();
   ctx.arc(ex.x,ex.y,ex.r,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;});
 // HUD
 ctx.fillStyle='#fff';ctx.fillText(`L${level}  S${score}  HI${highScore}`,10,18);
}

// ------------------ Update ------------------
function update(){
 // timers
 if(fireTimer>0)fireTimer--;
 if(powerTimer>0){powerTimer--; if(powerTimer===0){rapid=spread=false;player.color='#0f0';}}
 // auto shoot if rapid, else slower
 if(fireTimer===0){shoot(); fireTimer= rapid?8:20;}
 // bullets
 bullets.forEach((b,i)=>{b.y-=10;b.x+=b.dx||0;if(b.y<-10||b.x<-5||b.x>W+5)bullets.splice(i,1);});
 // enemies move
 let shift=false;
 enemies.forEach(e=>{
   if(e.y<MID){e.x+=e.dir*e.hspd; if(e.x<10||e.x+e.w>W-10)shift=true;}
   else{e.y+=e.vspd;} // dive down
 });
 if(shift) enemies.forEach(e=>{e.dir*=-1;e.y+=25;});
 // collisions bullets-enemies
 bullets.forEach((b,bi)=>{
   for(let i=enemies.length-1;i>=0;i--){const e=enemies[i];
     if(rectPoint(e,b.x,b.y)){addExplode(e.x+e.w/2,e.y+e.h/2);enemies.splice(i,1);bullets.splice(bi,1);score+=100;if(Math.random()<0.2)spawnPower(e.x+e.w/2,e.y);break;}
   }
   for(let i=ufos.length-1;i>=0;i--){const u=ufos[i];
     if(rectPoint(u,b.x,b.y)){addExplode(u.x+u.w/2,u.y+u.h/2);ufos.splice(i,1);bullets.splice(bi,1);score+=300;break;}
   }
 });
 // powerUps
 powerUps.forEach((p,pi)=>{p.y+=p.vy;if(p.y>H)powerUps.splice(pi,1);
   else if(rectPoint(player,p.x,p.y)){applyPower(p.type);powerUps.splice(pi,1);} });
 // ufos
 ufos.forEach((u,ui)=>{u.x+=u.spd;if(u.x>W+50)ufos.splice(ui,1);});
 // enemy firing
 const baseProb=0.015+level*0.003;
 if(Math.random()<Math.min(baseProb,0.07)&&enemies.length){
   const e=enemies[Math.random()*enemies.length|0];
   const kind= level>=6 && Math.random()<0.4 ? 'HOMING' : 'NORMAL';
   enemyBullets.push({x:e.x+e.w/2,y:e.y+e.h,spd:4+level*0.3,kind});
 }
 // enemy bullets move
 enemyBullets.forEach((b,bi)=>{
   if(b.kind==='HOMING'){
     const dx=(player.x+player.w/2)-b.x;
     b.x+=dx*0.03;
   }
   b.y+=b.spd;
   if(b.y>H) enemyBullets.splice(bi,1);
   else if(rectPoint(player,b.x,b.y)) gameOver();
 });
 // explosions
 explosions.forEach((ex,xi)=>{ex.r+=1.3;ex.a-=0.03;if(ex.a<=0)explosions.splice(xi,1);});
 // next wave
 if(!enemies.length){level++;spawnWave();}
 // enemy collide with player bottom
 enemies.forEach(e=>{if(e.y+e.h>=player.y)gameOver();});
}

function shoot(){
 if(spread){bullets.push({x:player.x+player.w/2-1.5,y:player.y,dx:0});
   bullets.push({x:player.x+player.w/2-1.5,y:player.y,dx:-2});
   bullets.push({x:player.x+player.w/2-1.5,y:player.y,dx:2});
 }else{bullets.push({x:player.x+player.w/2-1.5,y:player.y});}
}

function applyPower(t){
 if(t==='RAPID'){rapid=true;powerTimer=600;player.color='#ff0';}
 if(t==='SPREAD'){spread=true;powerTimer=600;player.color='#0ff';}
}

// ------------------ Input ------------------
let left=false,right=false;
addEventListener('keydown',e=>{if(e.key==='ArrowLeft')left=true;if(e.key==='ArrowRight')right=true;});
addEventListener('keyup',e=>{if(e.key==='ArrowLeft')left=false;if(e.key==='ArrowRight')right=false;});
addEventListener('pointermove',e=>{const r=cvs.getBoundingClientRect();player.x=e.clientX-r.left-player.w/2;});

// movement interval
setInterval(()=>{if(!running)return;
 if(left)player.x-=player.spd;if(right)player.x+=player.spd;
 if(player.x<0)player.x=0;if(player.x+player.w>W)player.x=W-player.w;
},16);

// ------------------ Loop ------------------
function loop(){if(!running)return;update();draw();requestAnimationFrame(loop);}
spawnWave();loop();

// ------------------ End / Restart ------------------
function gameOver(){
 running=false;
 st.textContent='GAME OVER';
 summary.textContent=`LEVEL ${level}  SCORE ${score}${score>highScore?'  NEW HI!':''}`;
 if(score>highScore){highScore=score;localStorage.setItem('si_hi',highScore);}
 msg.style.display='flex';
}
rs.onclick=()=>{level=1;score=0;rapid=spread=false;powerTimer=0;fireTimer=0;
 player.x=(W-player.w)/2;bullets.length=enemyBullets.length=explosions.length=enemies.length=ufos.length=powerUps.length=0;
 player.color='#0f0';running=true;msg.style.display='none';spawnWave();loop();};
addEventListener('resize',()=>location.reload());
})();
</script>
</body>
</html>
